<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card UI Design</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="imagepramod.jpg" alt="image">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber &Blogger</span>
        </div>

        <div class="media-buttons">
        <a href="#" style="background: rgb(231, 11, 11)
        ;" class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
        <a href="#" style="background:rgb(15, 174, 237)
         ;" class="link">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style="background: rgb(213, 213, 19);" class="link">
          <i class='bx bxl-snapchat'></i>
        </a>
        <a href="#" style="background:#e1306c;" class="link">
            <i class='bx bxl-instagram-alt' ></i>
        </a>   
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>


    </div>
</body>
</html>
